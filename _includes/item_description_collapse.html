<!-- Note that the aria- attributes are for accessibility and use with assistive tools like screen readers. They do not affect what sighted users see when viewing the page normally. -->

<!-- Based on https://stackoverflow.com/questions/19866172/bootstrap-3-accordion-collapse-does-not-work-on-iphone I think we need the values of the href attributes to match the data-target attribute values. -->

<p
  class="collapse_arrow collapsed"
  data-toggle="collapse"
  data-target="#content_{{ include.item.item_id }}"
  href="#content_{{ include.item.item_id }}"
  aria-controls="content_{{ include.item.item_id }}"
  aria-expanded="false"
  aria-label="Toggle content"
></p>

<div class="no-margin collapse" id="content_{{ include.item.item_id }}">
    <br>
    {{ include.item.content }}
</div>
