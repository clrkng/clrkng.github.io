{% assign residents = site.residents %}

<ul class="section-list">
  {% for resident in residents %}
  <li>
    <div class="list-item collapsible-item">
      <div class="list-text" style="padding-right: 10px">{{ resident.name }}</div>
      <div class="list-text">{{  resident.location }} </div>
    </div>
    <div class="list-content vertical">
      <div class="list-info" style="margin-top: 20px;">
        {{ resident.bio }}
      </div>
    </div>
  </li>
  {% endfor %}
</ul>
